<!DOCTYPE HTML>

<html>

<head>

<title>Greens Kiosk</title>

</head>

<body>
    <div id="container">

<h1 id="title">Welcome to Greens Kiosk</h1>
<section id="main-section">

<p id="subtitle">We sell fruits and vegetables</p>
<div id="lists">
    <div id="frut-list">
<h3>Fruits</h3>

<ul id="fruList">

<li>Mangoes</li>

<li>Bananas</li>

<li>Water Melons</li>

</ul>
<form>
    <input id="addFruit" type="text" placeholder="Add Fruit">
    <button onclick="appendText()" id="add-btn">Add to List</button>
</form>
</div>
<div id="vegi-list">

<h3>Vegetables</h3>

<ul id="vegList">

<li>Onions</li>

<li>Tomatoes</li>

<li>Kales</li>

</ul>
<form>
    <input id="addVegetable" type="text" placeholder="Add Vegetable">
    <button onclick="appendVegie()" id="add-btn">Add to List</button>
</form>
</div>
</div>
</section>
</div>
<script src="index.js"></script>
</body>

</html>
